<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{species}}</title>
</head>

<body>
  <h1>Pets of Species: {{species}}</h1>
  <p>
  <ul>
    {% for pet in pets %}
    <li><a href="/{{pet.id}}">{{pet.name}}</a></li>
    {% endfor %}
  </ul>
  </p>

  <a href="/">Back to All Pets</a>
</body>

</html>
